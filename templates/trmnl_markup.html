<div style="
    width: 800px;
    height: 600px;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Times New Roman', 'Georgia', serif;
    color: #000000;
    padding: 40px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
">
    
    <!-- Background Pattern -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            radial-gradient(circle at 20% 80%, rgba(0,0,0,0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(0,0,0,0.05) 0%, transparent 50%);
        pointer-events: none;
    "></div>
    
    <!-- Quote Container -->
    <div style="
        background: rgba(0, 0, 0, 0.05);
        border-radius: 20px;
        padding: 40px;
        max-width: 700px;
        text-align: center;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        border: 2px solid rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
    ">
        
        <!-- Quote Icon -->
        <div style="
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.6;
            color: #333333;
        ">ðŸ’­</div>
        
        <!-- Quote Text -->
        <blockquote style="
            font-size: 36px;
            line-height: 1.3;
            margin: 0 0 30px 0;
            font-weight: 400;
            font-style: italic;
            color: #000000;
            font-family: 'Times New Roman', 'Georgia', serif;
        ">
            "{{ text }}"
        </blockquote>
        
        <!-- Author -->
        <div style="
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333333;
            font-family: 'Times New Roman', 'Georgia', serif;
        ">
            â€” {{ author }}
        </div>
        
        <!-- Source -->
        <div style="
            font-size: 16px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Times New Roman', 'Georgia', serif;
        ">
            {{ source }}
        </div>
        
    </div>
    
    <!-- Footer -->
    <div style="
        position: absolute;
        bottom: 20px;
        right: 30px;
        font-size: 12px;
        color: #999999;
        z-index: 1;
        font-family: 'Times New Roman', 'Georgia', serif;
    ">
        TRMNL Quote Plugin
    </div>
    
    <!-- Refresh Indicator -->
    <div style="
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 12px;
        color: #999999;
        z-index: 1;
        font-family: 'Times New Roman', 'Georgia', serif;
    ">
        Auto-refresh: {{ refresh_interval_minutes }}m
    </div>
    
</div>
